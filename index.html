<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/ico.png"> 
    <title>Fern Pavlov</title>
</head>
<body>
<div id="header-fern"></div>

<div id="about-us" data-aos="zoom-in-up">
    <img id="about-us-bg" src="images/about-us.jpg">
    <h2 id="about-us-text">
        Our company is<br>
        a large supplier of<br>
        salted and dried<br>
        Orlyak Far East fern</h2>
    <button onclick="document.location='about-us.html'"><h3>MORE</h3></button>
</div>


<div id="work-process" data-aos="zoom-in">
    <h2 id="work-tag">WORK PROCESS</h2>
    <div class="img-work">
        <div class="sunrise" data-aos="zoom-in-down">
            <h2  id="sunrise-txt">SUNRISE</h2>
            <h2  id="sunrise-number">1.</h2>
            <img id="sunrise-img" src="images/sunrise.jpg">
        </div>

        <div class="salting-ready" data-aos="zoom-in-down">
            <div class="salting">
                <h2  id="salting-txt">SALTING</h2>
                <h2  id="salting-number">2.</h2>
                <img id="salting-img" src="images/salting.jpg">
            </div>
            
            <div class="ready" data-aos="zoom-in-down">
                <h2  id="ready-txt">READY</h2>
                <h2  id="ready-number">3.</h2>
                <img id="ready-img" src="images/ready.jpg">
            </div>
        </div>

        <div class="packed" data-aos="zoom-in-down">
            <h2  id="packed-txt">PACKED</h2>
            <h2  id="packed-number">4.</h2>
            <img id="packed-img" src="images/packed.jpg">
        </div>
    </div>
</div>

<div id="dried-fern" data-aos="zoom-in-down">
    <img src="images/dried-fern.jpg">
</div>

<div id="ready-dry-ferrous" data-aos="zoom-in-down">
    <img id="ready-dry-ferrous-bg" src="images/ready-dry-ferrous.jpg">
</div>

</body>
<script src="src/app.js"></script>
<!--Animate-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</html>
