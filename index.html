<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/desktop-style.css">
    <link rel="stylesheet" href="src/css/mobile-style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/other/ico.png"> 
    <title>Fern Pavlov</title>
</head>
<body>
<div class="all-mobile-divs">
<div id="header-fern-mobile"></div>

<div id="about-us" data-aos="zoom-in-up">
    <img id="about-us-bg" src="images/mobile/about-us.jpg">
    <h2>
        Our company is<br>
        a large supplier of<br>
        salted and dried<br>
        Orlyak Far East fern</h2>
    <button onclick="document.location='en/about.html'"><h3>MORE</h3></button>
</div>


<div id="work-process" data-aos="zoom-in">
    <h2 id="work-tag">WORK PROCESS</h2>
    <div class="img-work">
        <div class="sunrise" data-aos="zoom-in-down">
            <h2  id="sunrise-txt">SUNRISE</h2>
            <h2  id="sunrise-number">1.</h2>
            <img id="sunrise-img" src="images/mobile/sunrise.jpg">
        </div>

        <div class="salting-ready" data-aos="zoom-in-down">
            <div class="salting">
                <h2  id="salting-txt">SALTING</h2>
                <h2  id="salting-number">2.</h2>
                <img id="salting-img" src="images/mobile/salting.jpg">
            </div>
            
            <div class="ready" data-aos="zoom-in-down"> 
                <h2  id="ready-txt">READY</h2>
                <h2  id="ready-number">3.</h2>
                <img id="ready-img" src="images/mobile/ready.jpg">
            </div>
        </div>

        <div class="packed" data-aos="zoom-in-down">
            <h2  id="packed-txt">PACKED</h2>
            <h2  id="packed-number">4.</h2>
            <img id="packed-img" src="images/mobile/packed.jpg">
        </div>
    </div>
</div>

<div id="dried-fern" data-aos="zoom-in-down">
    <h1>...Dried fern...</h1>
    <img src="images/mobile/dried-fern.jpg">
</div>

<div id="ready-dry-ferrous" data-aos="zoom-in-down">
    <img id="ready-dry-ferrous-bg" src="images/mobile/ready-dry-ferrous.jpg">
    <h1>...Ready dry ferrous...</h1>
</div>
</div>
<div id="wechat"></div>
</body>
<script src="src/js/forEn/enHeaderIndexMobile.js"></script>
<script src="src/js/afectsIndex.js"></script>
<script src="src/js/desktopIndex.js"></script>
<!--Animate-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</html>

</script>
